<div class="container mt-4">
  <h3>Order Payments</h3>
  <table class="table table-bordered table-striped mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.name }}</td>
        <td>{{ order.description }}</td>
        <td>{{ order.price }}</td>
        <td>{{ order.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
