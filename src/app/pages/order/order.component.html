<div class="container mt-4">
  <h2 class="mb-3">Order Management</h2>

  <!-- Form -->
  <form (ngSubmit)="addOrder()" #orderForm="ngForm" class="mb-4">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newOrder.name" name="name" placeholder="Name"
             class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newOrder.description" name="description" placeholder="Description"
             class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newOrder.price" name="price" placeholder="Price"
             class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newOrder.quantity" name="quantity" placeholder="Quantity"
             class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Order</button>
  </form>

  <!-- Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of orders">
        <td>{{ o.name }}</td>
        <td>{{ o.description }}</td>
        <td>{{ o.price }}</td>
        <td>{{ o.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
