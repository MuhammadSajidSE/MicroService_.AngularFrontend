<div class="container mt-4">
  <h2 class="mb-3">Payment Management</h2>

  <!-- Form -->
  <form (ngSubmit)="addPayment()" #paymentForm="ngForm" class="mb-4">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newPayment.name" name="name" placeholder="Name"
             class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newPayment.description" name="description" placeholder="Description"
             class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newPayment.type" name="type" placeholder="Type"
             class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newPayment.price" name="price" placeholder="Price"
             class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newPayment.amount" name="amount" placeholder="Amount"
             class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Payment</button>
  </form>

  <!-- Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th>Price</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of payments">
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.type }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.amount }}</td>
      </tr>
    </tbody>
  </table>
</div>
