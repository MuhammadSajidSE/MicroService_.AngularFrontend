<div class="container mt-4">
  <h2 class="mb-3">Product Management</h2>

  <!-- Form -->
  <form (ngSubmit)="addProduct()" #productForm="ngForm" class="mb-4">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newProduct.name" name="name" placeholder="Name"
             class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="newProduct.description" name="description" placeholder="Description"
             class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newProduct.price" name="price" placeholder="Price"
             class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <input type="number" [(ngModel)]="newProduct.quantity" name="quantity" placeholder="Quantity"
             class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>

  <!-- Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
